    <div class="site_logo"><img src="images/misc/site_logo.png" alt="Site Logo" width="96" height="96"></div>

    <div class="switch_container">
        <label class="switch">
            <p>Dark Mode</p>
            <input type="checkbox" onclick="darkModeToggle()">
            <span class="slider round"></span>
        </label>
    </div>
</header>

<div class="container">
    <div class="layout">
        <h1>Feedback</h1>
        <div >
            <form method="GET" id="feedback_form">

            <label for="Name">Name</label><br>
            <input type="text" name="Name" id="Name" required><br>

            <label for="Email">Email</label><br>
            <input type="email" name="Email" id="Email" required><br>

            <label for="reason">Select Feedback Reason</label><br>
            <select name="reason" id="reason" required>
                <option value="improve_website">Improve the website</option>
                <option value="request_monitor">Request a monitor to be added</option>
                <option value="other">Other</option>
            </select><br>

            <label for="suggestion">Write your feedback here</label><br>
            <textarea name="suggestion" id="suggestion" cols="50" rows="20" required></textarea><br>

            <button type="submit" id="feedback_submit">Submit</button>
            </form>
        </div>
    </div>
</div>
